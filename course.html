<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course - Simple LMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Simple LMS</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main>
        <section class="course-view">
            <h2 id="course-title">Course Title</h2>
            <p id="course-description">Course description will appear here.</p>
            <p id="course-instructor">Instructor: </p>
            
            <div class="course-content">
                <h3>Content</h3>
                <div id="content-list">
                    <!-- Course content will be loaded here -->
                </div>
            </div>

            <div class="course-actions" id="instructor-course-actions" style="display: none;">
                <button id="add-content-btn" class="btn">Add Content</button>
                <div id="content-creation-form" style="display: none;">
                    <form id="new-content-form">
                        <div class="form-group">
                            <label for="content-title">Title:</label>
                            <input type="text" id="content-title" required>
                        </div>
                        <div class="form-group">
                            <label for="content-type">Type:</label>
                            <select id="content-type">
                                <option value="document">Document</option>
                                <option value="video">Video</option>
                                <option value="quiz">Quiz</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="content-file">File/URL:</label>
                            <input type="text" id="content-file" required>
                        </div>
                        <button type="submit" class="btn">Add Content</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
