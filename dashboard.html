<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Simple LMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Simple LMS</h1>
        <nav>
            <span id="welcome-message"></span>
            <a href="index.html">Home</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main>
        <section class="user-dashboard">
            <h2>Your Dashboard</h2>
            
            <div class="dashboard-section">
                <h3>Your Courses</h3>
                <div id="user-courses" class="courses-container">
                    <!-- Enrolled courses will be loaded here -->
                </div>
            </div>

            <div class="dashboard-section" id="instructor-actions" style="display: none;">
                <h3>Instructor Actions</h3>
                <button id="create-course-btn" class="btn">Create New Course</button>
                <div id="course-creation-form" style="display: none;">
                    <form id="new-course-form">
                        <div class="form-group">
                            <label for="course-title">Course Title:</label>
                            <input type="text" id="course-title" required>
                        </div>
                        <div class="form-group">
                            <label for="course-description">Description:</label>
                            <textarea id="course-description" required></textarea>
                        </div>
                        <button type="submit" class="btn">Create Course</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
